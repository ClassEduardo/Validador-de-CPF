<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Validador de CPF</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>

   <main class="container">
      <section class="row section_valida">

         <div class="card" style="width: 20rem;">

            <div class="card-body">

               <h1 class="card-title">Insira seu CPF</h1>

               <input type="text" name="display" id="display" class="display">

               <div class="result">
               </div>

               <div class="buttons"></div>
                  <button class="btn_validate btn btn-primary">Verificar</button>
                  <button onclick="window.location.reload()" class="btn_clear btn btn-secondary">Reset</button>
               </div>

            </div>
         </div>
      </section>
   </main>
   <script src="assets/js/index.js"></script>
</body>
</html>
